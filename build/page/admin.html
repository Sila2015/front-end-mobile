<content>
  <div class="add-product conteiner">
    <h1>Add product</h1>
      <form >
        <div class="form-group">
          <label for="product-name">Product name</label>
          <input class="pull-right" id="product-name"
               type="text"
               placeholder="Enter Product name"
               required/>
        </div>
         <div class="form-group">
          <label for="price">Price
           </label>
          <input class="pull-right" 
                 id="price"
                 type="number"
                 value="0.01"
                 required />
        </div>
        <div class="form-group">
          <label for="image">Upload your image
          </label>
          <input class="pull-right" 
                 type="file" 
                 accept=".png,.jpg" />
        </div>
        <div class="form-group">
          <label for="parent">Select a parent
          </label>
          <select class="pull-right" 
                  name="parent" 
                  id="parent">
            <option value="ingaliator">Ингалятор
            </option>
            <option value="tonometr">Тонометр
            </option>
            <option value="termometr">Термометр
            </option>

          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <br>
          <textarea name="description"
                    id="description"
                    placeholder="Write description here..."
                    cols="55"
                    rows="10">
          </textarea>
        </div>
          <button class="pull-right" type="Submit">Add content</button>
    </form>
  </div>
